<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณค่าตัดกระเบื้อง</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>เครื่องคำนวณค่าตัดกระเบื้อง</h1>

        <div class="input-group">
            <label for="tileWidth">ขนาดกระเบื้องเดิม (ซม.):</label>
            <select id="originalTileSize">
                </select>
        </div>

        <div class="input-group">
            <label for="cutWidth">ขนาดที่ต้องการตัด (ซม.):</label>
            <select id="cutTileSize">
                </select>
        </div>

        <div class="input-group">
            <label for="areaSqM">พื้นที่รวมที่ต้องการตัด (ตารางเมตร):</label>
            <input type="number" id="areaSqM" placeholder="เช่น 10" min="0.01" step="0.01" value="10">
        </div>

        <button id="calculateBtn">คำนวณค่าตัด</button>

        <div class="result-box">
    <h2>ผลลัพธ์:</h2>
    <p>ขนาดกระเบื้องเดิม: <span id="displayTileSize"></span></p>
    <p>ขนาดที่ตัด: <span id="displayCutSize"></span></p>
    <p>จำนวนชิ้นที่ได้จากกระเบื้อง 1 แผ่น: <span id="piecesPerTile">0</span> ชิ้น</p>
    <p>จำนวนกระเบื้องที่ต้องใช้ทั้งหมด: <span id="tilesNeeded">0</span> แผ่น</p>
	 <p>จำนวนกระเบื้องที่ได้หลังตัด: <span id="actualCutPieces">0</span> แผ่น</p>
    <p>ค่าตัดต่อตารางเมตร (ตามขนาดที่ตัด): <span id="costPerSqMCut">0.00</span> บาท</p>
    <p><strong>รวมค่าตัดทั้งหมด: <span id="totalCuttingCost">0.00</span> บาท</strong></p>
</div>


        <a href="cutting-options.html" class="btn back-to-home">กลับหน้าเลือกประเภท</a>

    </div>

    <script src="script.js"></script>
</body>
</html>
