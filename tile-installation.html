<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เครื่องคำนวณค่าบริการติดตั้งกระเบื้อง</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>เครื่องคำนวณค่าบริการติดตั้งกระเบื้อง</h1>

        <div class="input-group">
            <label for="serviceSelect">เลือกรายการ:</label>
            <select id="serviceSelect">
                </select>
        </div>

        <div class="input-group">
            <label for="quantityInput">จำนวน <span id="unitDisplay"></span>:</label>
            <input type="number" id="quantityInput" placeholder="เช่น 10" min="0" step="0.01" value="10">
        </div>

        <button id="calculateInstallationBtn">คำนวณราคารวม</button>

        <div class="result-box">
            <h2>ราคารวม:</h2>
            <p>รายการที่เลือก: <span id="displayService">N/A</span></p>
            <p>จำนวน: <span id="displayQuantity">N/A</span></p>
            <p>ราคาต่อหน่วย: <span id="displayUnitPrice">0.00</span> บาท</p>
            <p><strong>รวมค่าบริการทั้งหมด: <span id="totalInstallationCost">0.00</span> บาท</strong></p>
        </div>

        <a href="installation-options.html" class="btn back-to-home">กลับหน้าเลือกประเภท</a>

    </div>

    <script src="installation-script.js"></script>
</body>
</html>
